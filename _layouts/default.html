<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">

{% seo %}

  <link rel="stylesheet" href="{{ "/assets/css/madetech-frontend.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <div class="top_bar">
    <div class="top_bar__inner">
      <div class="container">
        <div class="row d-md-flex justify-content-center justify-content-md-between">
          <div class="d-none d-md-block">Improving software delivery in every organisation</div>

          <nav>
            <span class="top_bar__item"><a href="https://www.madetech.com/">Who are Made Tech?</a></span>
            <span class="top_bar__item"><a href="https://www.madetech.com/blog">Blog</a></span>
            <span class="top_bar__item"><a href="https://www.madetech.com/careers">Careers</a></span>
            <span class="top_bar__item"><a href="https://www.madetech.com/contact">Contact Us</a></span>
          </nav>
        </div>
      </div>
    </div>
  </div>



  <header class="header">
    <div class="header__inner">
      <nav class="p-0 flex-column flex-lg-row navbar navbar-expand">
        <div class="mr-lg-auto">
          <div class="header__logo">
            <a href="{{ "/" | relative_url }}" class="header__logo_link">
              <div class="header_logo_type--by">
                <span class="header_logo_type__text">Learn Tech</span>
                <span class="px-3">by</span>
                <span class="position-relative" style="top: -2px;">
                  <img alt="Made Tech" itemprop="logo" src="{{ "/assets/images/made-tech-logo-colour.png" | relative_url }}" width="120px">
                </span>
              </div>
            </a>
          </div>
        </div>
        <div class="header_nav">
          <div class="header_nav__inner">
            <nav class="navbar-nav align-items-center">
              <a href="{{ "/" | relative_url }}" class="nav-link">
                Home
              </a>

              <a href="{{ site.github.repository_url }}" class="nav-link">
                GitHub
              </a>
            </nav>
          </div>
        </div>
      </nav>
    </div>
  </header>

    {{ content }}

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 d-none d-lg-block">
          Â© <span itemprop="copyrightYear">2019</span>
          <span itemprop="copyrightHolder" itemscope="" itemtype="http://schema.org/Organization">
            <span itemprop="name">Made Tech Limited.</span>
          </span>
        </div>
        <div class="col-7 col-lg-4 text-left text-lg-center">
          <a class="footer__logo" href="https://www.madetech.com" rel="home">
            <img src="{{ "/assets/images/made-tech-logo-wht.png" | relative_url }}" height="25" alt="Made Tech">
          </a>
        </div>
        <nav class="col-5 col-lg-4 text-right">
          <a class="footer__social_link" href="https://www.madetech.com/ext/linkedin">
            <img src="{{ "/assets/images/icons/linkedin.svg" | relative_url }}" alt="LinkedIn" height="25" />
          </a>

          <a class="footer__social_link" href="https://www.madetech.com/ext/twitter">
            <img src="{{ "/assets/images/icons/twitter.svg" | relative_url }}" alt="Twitter" height="25" />
          </a>

          <a class="footer__social_link" href="https://www.madetech.com/ext/github">
            <img src="{{ "/assets/images/icons/github.svg" | relative_url }}" alt="GitHub" height="25" />
          </a>
        </nav>
      </div>
    </div>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="{{ "/assets/js/madetech-frontend.js" | relative_url }}"></script>
</body>
</html>
